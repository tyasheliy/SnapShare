user nginx;

events {
    worker_connections  1024;
}

http {
    upstream identity {
        server host.docker.internal:5100;
    }

    upstream share {
        server host.docker.internal:4000;
    }

    server {
        listen 80;

        location /api/identity/ {
            proxy_pass http://identity/;
        }

        location /api/share {
            proxy_pass http://share/share;
        }
    }
}
